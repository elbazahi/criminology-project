    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', sans-serif;
      }
      @keyframes pulse-glow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(108, 92, 231, 0.6), 0 0 40px rgba(0, 184, 148, 0.4); }
        50% { transform: scale(1.08); box-shadow: 0 0 35px rgba(108, 92, 231, 0.9), 0 0 60px rgba(0, 184, 148, 0.6); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes blink-red {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      @keyframes text-glint-anim {
        0% { background-position: 200% 0; }
        30% { background-position: -200% 0; }
        100% { background-position: -200% 0; }
      }
      @keyframes text-glint-continuous-anim {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }
      .animate-blink-red {
        animation: blink-red 1s infinite;
      }
      .animate-shimmer {
        background: linear-gradient(90deg, #6c5ce7, #a29bfe, #00b894, #55efc4, #6c5ce7);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }
      .text-glint {
        position: relative;
        display: inline-block;
      }
      .text-glint::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: linear-gradient(110deg, transparent 40%, rgba(255,255,255,0.6) 50%, transparent 60%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-glint-anim 6s infinite ease-in-out;
        pointer-events: none;
      }
      .text-glint-continuous {
        background: linear-gradient(110deg, currentColor 45%, rgba(255,255,255,0.8) 50%, currentColor 55%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-glint-continuous-anim 5s linear infinite;
        display: inline-block;
      }
      .hightech-shadow {
        box-shadow: 0 0 15px rgba(108, 92, 231, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.2);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #6c5ce7;
        border-radius: 10px;
      }
    </style>
